<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Countdown Clock</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body {background-color: red;}

        p {
            text-align: center;
            font-size: 100px;
            margin-top: 0px;
        }



        </style>
</head>

<body>
<p id="demo" style="color: lightgray"></p>


<script>
    //Set the date we're counting down to

    var countDownDate = new Date("Dec 25,2019 00:00:00").getTime();

    //Update the count down every 1 sec

    var x = setInterval(function () {

        //Get today date and time
        var now = new Date().getTime();

        //Find the distance between now an the count down date

        var distance = countDownDate - now;

        //Time calculations for days, hours, minutes and seconds

        var days = Math.floor(distance / (1000 * 60 *60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60) / 1000));

        // Output the result in an element with id="demo"

        document.getElementById("demo").innerHTML = days + "(days) : " + hours + "(hrs) : " + minutes + "(min) : " + seconds + "(sec) " +
        "==> To Christmas <==";

        if (distance < 0 ){
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Today is a Christmas";
        }
    }, 1000);
    </script>
<script src="../Scripts/snowStorm.js"></script>
<div class="bg"></div>
</body>
</html>
